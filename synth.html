<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Synth</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@800&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Electronic Synth f*ck yassss</h1>
  <div>
    <canvas width="400" height="300" style="border: 1px solid black;"></canvas>
  </div>
    <div class="buttons">
        <button class="wave-btn" data-key="square">Square</button>
        <button class="wave-btn" data-key="triangle">Triangle</button>
        <button class="wave-btn" data-key="sine">Sine</button>
        <button class="wave-btn" data-key="sawtooth">Sawtooth</button>
    </div>
    <div>
        <p> This is an electronic browser synth</p>
        <p>Use buttons : "a, s, d, f, g, h, j, k, l, ö, ä" to operate</p>
    </div>

    <!-- <script type="text/javascript" src="analyser.js"></script> -->
    <script type="text/javascript" src="synth.js"></script>
</body>
</html>
